<body>
    <!-- how fetch() API work, here we are fetching some data from the backend and showing it to the frontend, 
         here we are using someone else backend (https://fakerapi.it/api/v1/persons), we have not created this backend,
         we are just creating the frontend the fetching the data from the backend API.  -->
         <h2>Fetching Data from an API</h2>
         <div id="container">
         </div>
         <button onclick="getAnimalData()">Get Animal Data</button>

    <script>

        //cleaner way to write the above
        async function getAnimalData(){
            const response = await fetch('https://fakerapi.it/api/v1/persons');
            const finalData = await response.json();
            document.getElementById("container").innerHTML = JSON.stringify(finalData);  //display the data inside the div
        }
    </script>
</body>
